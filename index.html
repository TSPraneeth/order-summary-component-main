<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main class="grid_container">
    <section class="header">

    </section>
    <section class="content_section">
      <div class="heading_desc">
        <h2 class="heading">Order Summary</h2>

        <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <div class="change_plan">
        <img src="./images/icon-music.svg" alt="">
        <div class="plan">
          <p class="plan_name">Annual Plan</p>
          <p class="plan_cost">$59.99/year</p>
        </div>
        <a href="" class="change_link">Change</a>
      </div>
      <button class="payment">Proceed to Payment</button>
      <a href="" class="cancel">Cancel Order</a>
    </section>
  </main>
</body>

</html>
